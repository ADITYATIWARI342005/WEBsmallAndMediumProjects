<!DOCTYPE html>
<html>
<head>
    <title>Diverse Gradient Squares</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gradient-square {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }
        .repeating-radial-gradient {
            background-image: repeating-radial-gradient(circle, cyan, cyan 10px, navy 10px, navy 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-square repeating-radial-gradient">Repeating Radial</div>
    </div>
</body>
</html>
