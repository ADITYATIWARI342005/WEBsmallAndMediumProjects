<!DOCTYPE html>
<html>
<head>
    <title>Diverse Gradient Squares</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gradient-square {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        .radial-gradient {
            background-image: radial-gradient(circle, blue, green);
        }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-square radial-gradient">Radial</div>
    </div>
</body>
</html>
