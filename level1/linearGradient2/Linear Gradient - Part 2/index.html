<!DOCTYPE html>
<html>
<head>
    <title>Diverse Gradient Squares</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gradient-square {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        .linear-gradient {
            background-image: linear-gradient(to right, red, yellow);
        }
        .linear-gradient-percentage {
            background-image: linear-gradient(to right, red 50%, yellow 50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-square linear-gradient">Linear</div>
        <div class="gradient-square linear-gradient-percentage">Linear Percentage Wise</div>
    </div>
</body>
</html>
