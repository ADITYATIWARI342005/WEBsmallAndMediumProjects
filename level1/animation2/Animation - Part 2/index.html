
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Animation Test</title>
    <style>
      #animatedElement {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        animation: slideRight 4s ease-in-out infinite alternate;
      }

      @keyframes slideRight {
        0% { transform: translateX(0); }
        50% { transform: scale(1.5) rotate(45deg); }
        100% { transform: translateX(calc(100vw - 100px)); }
      }
    </style>
</head>
<body>
    <div id="animatedElement">Move me!</div>
</body>
</html>
